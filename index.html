<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css">

</head>
<body>
    <header>
        <h1>Rock Paper Scissors</h1>
    </header>
    <div class="score-board">
        <div id="user-label" class="badge">User</div>
        <div id="computer-label" class="badge">Comp</div>
        <span id="user-score">0</span>:<span id="computer-score">0</span>
    </div>
        
        <div class="result">
            <p>Paper cover Rocks. You WIN</p>
        </div>
        <div class="choices">
            <div id="r" class="choice"><img width="100px" src="./Rock.jpg" alt=""></div>
            <div id="p" class="choice"><img width="100px" src="./Paper.jpg" alt=""></div>
            <div id="s" class="choice"><img width="100px" src="./Scissors.jpg" alt=""></div>
        </div>
    
    <p id="action-message">Make your move.</p>
    <script src="./app.js" charset="utf-8"></script>
</body>
</html>
